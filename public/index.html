<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yapay Zeka Saƒülƒ±k Analizi</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; text-align: center; padding: 40px; background-color: #f4f4f9; }
        .container { background: white; padding: 30px; border-radius: 15px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); max-width: 500px; margin: 0 auto; }
        h1 { color: #333; }
        select, input[type=file], button { width: 100%; padding: 10px; margin-top: 10px; border-radius: 5px; border: 1px solid #ddd; }
        button { background-color: #007bff; color: white; font-weight: bold; cursor: pointer; border: none; margin-top: 20px;}
        button:hover { background-color: #0056b3; }
        #onizleme { max-width: 100%; margin-top: 20px; display: none; border-radius: 10px; border: 2px solid #eee; }
        #sonuc { margin-top: 20px; font-weight: bold; font-size: 18px; padding: 15px; border-radius: 5px; }
    </style>
</head>
<body>

    <div class="container">
        <h1>üè• AI Tanƒ± Sistemi</h1>
        
        <label for="modelSec" style="float:left; font-weight:bold;">Model Se√ßiniz:</label>
        <select id="modelSec">
            <!-- value kƒ±sƒ±mlarƒ± Python'daki anahtarlarla AYNI olmalƒ± -->
            <option value="model_kanser">Genel Kanser Tarama (modelim.h5)</option>
            <option value="model_akciger">Akciƒüer Analizi (lungmodel.h5)</option>
        </select>

        <br><br>
        <label for="resimInput" style="float:left; font-weight:bold;">R√∂ntgen/Resim Y√ºkle:</label>
        <input type="file" id="resimInput" accept="image/*">
        
        <button onclick="analizEt()">Analiz Ba≈ülat</button>
        
        <img id="onizleme" src="" alt="√ñnizleme">
        <div id="sonuc"></div>
    </div>

    <script>
        async function analizEt() {
            const input = document.getElementById('resimInput');
            const modelSelect = document.getElementById('modelSec');
            const sonucDiv = document.getElementById('sonuc');
            const img = document.getElementById('onizleme');

            if (input.files.length === 0) {
                alert("L√ºtfen bir resim se√ßin!");
                return;
            }

            // √ñnizleme
            img.src = URL.createObjectURL(input.files[0]);
            img.style.display = "block";
            sonucDiv.innerText = "‚è≥ Yapay Zeka D√º≈ü√ºn√ºyor...";
            sonucDiv.style.backgroundColor = "#fff3cd";
            sonucDiv.style.color = "#856404";

            const formData = new FormData();
            formData.append('resim', input.files[0]);
            
            // Se√ßilen modeli g√∂nderiyoruz (model_kanser veya model_akciger)
            formData.append('model_secimi', modelSelect.value);

            try {
                const response = await fetch('http://localhost:3000/analiz-et', {
                    method: 'POST',
                    body: formData
                });
                
                const data = await response.json();

                if (data.tahmin_adi) {
                    sonucDiv.innerText = "‚úÖ SONU√á: " + data.tahmin_adi;
                    sonucDiv.style.backgroundColor = "#d4edda";
                    sonucDiv.style.color = "#155724";
                } else if (data.error) {
                    sonucDiv.innerText = "‚ùå HATA: " + data.error;
                    sonucDiv.style.backgroundColor = "#f8d7da";
                    sonucDiv.style.color = "#721c24";
                } else {
                    sonucDiv.innerText = "‚ö†Ô∏è Beklenmeyen Cevap: " + JSON.stringify(data);
                }
                
            } catch (error) {
                sonucDiv.innerText = "‚ùå Sunucuya Baƒülanƒ±lamadƒ±!";
                sonucDiv.style.backgroundColor = "#f8d7da";
                sonucDiv.style.color = "#721c24";
                console.error(error);
            }
        }
    </script>
</body>
</html>
